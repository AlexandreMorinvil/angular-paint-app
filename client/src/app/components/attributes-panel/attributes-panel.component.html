<div class="container container-flex">
    <div class="title">
        <img [src]="currentTool.iconDirectory" [alt]="currentTool.name">
        <h1 style="color:white">{{ currentTool.name }}</h1>
    </div>

    <app-attributes-width class="section"> </app-attributes-width>
    <app-attributes-texture class="section"></app-attributes-texture>


    <div>
        <label for="name" style="color:white">Color</label>
        <br>
        <input value="#000000" [(ngModel)]="color">
    </div>

</div>
