<div class="container container-flex">
    <div class="title">
        <img [src]="currentTool.iconDirectory" [alt]="currentTool.name">
        <h1 style="color:white">{{ currentTool.name }}</h1>
    </div>

    <app-attributes-width class="section"> </app-attributes-width>

    <div class="wrapper">

        <div>
            <label for="name" style="color:white">Color</label>
            <br>
            <input value="#000000" [(ngModel)]="color">
        </div>

        <div>
            <label for="name" style="color:white">Texture</label>
            <br>
            <select (change)="change($event.target.value)">
                <option *ngFor="let texture of enumKeys" [value]="texture">{{textures[texture]}}</option>
            </select>
        </div>



    </div>

</div>
