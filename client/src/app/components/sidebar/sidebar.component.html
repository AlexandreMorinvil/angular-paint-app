<div class="container container-flex">
    
    <button *ngFor="let tool of getListOfTools()" (click)="setCurrentTool(tool)" class="has-tooltip" style="color:white">
        <img [src]="tool.iconDirectory" [alt]="tool.name">
        <!-- {{ tool.name }} -->
        <app-tooltip [text]="formatTooltipMessage(tool)" class="tooltip"></app-tooltip>
    </button>
</div>
