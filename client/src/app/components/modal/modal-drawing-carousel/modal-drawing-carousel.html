<div class="container">
    <h1 class="title">Choisir un Dessin</h1>

    <div id="carouselExampleControls" class="grid-carousel" data-ride="carousel">
        <div class="area-back-button area-button">
            <button (click)="movePrevious()">Précédent</button>
        </div>
        <button class="drawing-form grid-drawing-form" *ngFor="let drawing of getCurrentDrawings()" (click)="drawingClicked(drawing)">
            <img [src]="getDrawingUrl(drawing)" onerror="this.onerror=null; this.src='assets/images/nothing.png'" />
            <p>{{ drawing.name}}</p>
            <p>{{ drawing.tags}}</p>
        </button>
        <div class="area-front-button area-button">
            <button (click)="moveNext()">Suivant</button>
        </div>
    </div>

    <div>
        <mat-form-field class="tags">
            <mat-chip-list #chipList aria-label="tag selection">
                <mat-label>Filtrage par Étiquettes</mat-label>
                <mat-chip *ngFor="let tag of getTags()" (removed)="removeTag(tag)">
                    {{ tag.tagName }}
                    <mat-icon matChipRemove>x</mat-icon>
                </mat-chip>
                <input
                    placeholder="Ex:étiquette"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="addTag($event)"
                />
            </mat-chip-list>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button (click)="deleteDrawingSelected()">Effacer</button>
    </div>
</div>
